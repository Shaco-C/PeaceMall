server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: user
          uri: lb://user-service
          predicates:
            - Path=/user/**,/addresses/**

        - id: wallet
          uri: lb://wallet-service
          predicates:
            - Path=/wallet/**,/withdraw/**

        - id: shop
          uri: lb://shop-service
          predicates:
            - Path=/shops/**,/merchant-applications/**

        - id: product
          uri: lb://product-service
          predicates:
            - Path=/products/**,/product-images/**,/productsConfigurations/**,/categories/**

        - id: favorite
          uri: lb://favorite-service
          predicates:
            - Path=/favorites/**

        - id: logs
          uri: lb://log-service
          predicates:
            - Path=/flowLog/**,/stockChangeLog/**,/dead-letter-log/**

        - id: search
          uri: lb://search-service
          predicates:
            - Path=/search/**,/es/**,/es-shop/**,/es-user/**,/es-product/**

